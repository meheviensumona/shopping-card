<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  .product-container {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row">

    <div class="col-md-5 center-item product-container" id="product1">
      <div class="input-group number-spinner">
        <button class="btn btn-default" onclick="decrementQuantity('quantity1', 'price1', 'subtotal', 'tax', 'total')"><i class="fas fa-minus"></i></button>
        <input type="number" min="0" class="form-control text-center" id="quantity1" value="0" onchange="updatePrice('quantity1', 'price1', 'subtotal', 'tax', 'total')">
        <button class="btn btn-default" onclick="incrementQuantity('quantity1', 'price1', 'subtotal', 'tax', 'total')" ><i class="fas fa-plus"></i></button>
      </div>
      <h5 id="price1" class="productPrice">$1200</h5>
      <button class="btn btn-danger" onclick="removeProduct('product1', 'subtotal', 'tax', 'total')">Delete</button>
    </div>
    
    <div class="col-md-5 center-item product-container" id="product2">
      <div class="input-group number-spinner">
        <button class="btn btn-default" onclick="decrementQuantity('quantity2', 'price2', 'subtotal', 'tax', 'total')"><i class="fas fa-minus"></i></button>
        <input type="number" min="0" class="form-control text-center" id="quantity2" value="1" onchange="updatePrice('quantity2', 'price2', 'subtotal', 'tax', 'total')">
        <button class="btn btn-default" onclick="incrementQuantity('quantity2', 'price2', 'subtotal', 'tax', 'total')" ><i class="fas fa-plus"></i></button>
      </div>
      <h5 id="price2" class="productPrice">$1500</h5>
      <button class="btn btn-danger" onclick="removeProduct('product2', 'subtotal', 'tax', 'total')">Delete</button>
    </div>
    
  </div>
  
  <div class="row mt-4">
    <div class="col-md-5">
      <h5>Subtotal: <span id="subtotal">$0</span></h5>
      <h5>Tax (5%): <span id="tax">$0</span></h5>
      <h5>Total: <span id="total">$0</span></h5>
    </div>
    <div class="col-md-5">
      <button class="btn btn-primary" onclick="calculateTotal('subtotal', 'tax', 'total')">Calculate Total</button>
    </div>
  </div>

</div>

<script>
function decrementQuantity(inputId, priceId, subtotalId, taxId, totalId) {
    var inputElement = document.getElementById(inputId);
    var currentValue = parseInt(inputElement.value);
    if (currentValue > 0) {
        inputElement.value = currentValue - 1;
        updatePrice(inputId, priceId, subtotalId, taxId, totalId);
    }
}

function incrementQuantity(inputId, priceId, subtotalId, taxId, totalId) {
    var inputElement = document.getElementById(inputId);
    var currentValue = parseInt(inputElement.value);
    inputElement.value = currentValue + 1;
    updatePrice(inputId, priceId, subtotalId, taxId, totalId);
}

function updatePrice(inputId, priceId, subtotalId, taxId, totalId) {
    var inputElement = document.getElementById(inputId);
    var quantity = parseInt(inputElement.value);
    var priceElement = document.getElementById(priceId);
    var unitPrice = (priceId === 'price1') ? 1200 : 1500; // Adjust this value to the actual unit price
    var totalPrice = quantity * unitPrice;
    priceElement.textContent = "$" + totalPrice;
    
    // Update subtotal
    var subtotalElement = document.getElementById(subtotalId);
    var subtotal = parseInt(subtotalElement.textContent.replace("$", ""));
    var previousTotal = isNaN(subtotal) ? 0 : subtotal;
    var newTotal = previousTotal + totalPrice;
    subtotalElement.textContent = "$" + newTotal;
    
    // Update tax
    var taxElement = document.getElementById(taxId);
    var tax = newTotal * 0.05;
    taxElement.textContent = "$" + tax.toFixed(2);
    
    // Update total
    var totalElement = document.getElementById(totalId);
    var total = newTotal + tax;
    totalElement.textContent = "$" + total.toFixed(2);
}

function removeProduct(productId, subtotalId, taxId, totalId) {
    var productElement = document.getElementById(productId);
    productElement.parentNode.removeChild(productElement);
    // Recalculate subtotal, tax, and total
    calculateTotal(subtotalId, taxId, totalId);
}

function calculateTotal(subtotalId, taxId, totalId) {
    var subtotalElement = document.getElementById(subtotalId);
    var subtotal = parseInt(subtotalElement.textContent.replace("$", ""));
    var taxElement = document.getElementById(taxId);
    var tax = subtotal * 0.05;
    taxElement.textContent = "$" + tax.toFixed(2);
    var totalElement = document.getElementById(totalId);
    var total = subtotal + tax;
    totalElement.textContent = "$" + total.toFixed(2);
}
</script>

</body>
</html>
