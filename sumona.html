<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Spinner Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="col-md-5 center-item">
    <div class="input-group number-spinner">
        <button class="btn btn-default" onclick="decrementQuantity('quantity1', 'price1')"><i class="fas fa-minus"></i></button>
        <input type="number" min="0" class="form-control text-center" id="quantity1" value="1" onchange="updatePrice('quantity1', 'price1')">
        <button class="btn btn-default" onclick="incrementQuantity('quantity1', 'price1')" ><i class="fas fa-plus"></i></button>
    </div>
    <h5 id="price1" class="productPrice">$1200</h5>
    <img src="images/remove.png" alt="" class="remove-item">
</div>

<script>
function decrementQuantity(inputId, priceId) {
    var inputElement = document.getElementById(inputId);
    var currentValue = parseInt(inputElement.value);
    if (currentValue > 0) {
        inputElement.value = currentValue - 1;
        updatePrice(inputId, priceId);
    }
}

function incrementQuantity(inputId, priceId) {
    var inputElement = document.getElementById(inputId);
    var currentValue = parseInt(inputElement.value);
    inputElement.value = currentValue + 1;
    updatePrice(inputId, priceId);
}

function updatePrice(inputId, priceId) {
    var inputElement = document.getElementById(inputId);
    var quantity = parseInt(inputElement.value);
    var priceElement = document.getElementById(priceId);
    var unitPrice = 1200; // Adjust this value to the actual unit price
    var totalPrice = quantity * unitPrice;
    priceElement.textContent = "$" + totalPrice;
}
</script>

</body>
</html>
