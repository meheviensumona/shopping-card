<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  .product-container {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-5 center-item product-container" id="product1">
      <div class="input-group number-spinner">
        <button class="btn btn-default" onclick="decrementQuantity('quantity1', 'price1')"><i class="fas fa-minus"></i></button>
        <input type="number" min="0" class="form-control text-center" id="quantity1" value="1" onchange="updatePrice('quantity1', 'price1')">
        <button class="btn btn-default" onclick="incrementQuantity('quantity1', 'price1')" ><i class="fas fa-plus"></i></button>
      </div>
      <h5 id="price1" class="productPrice">$1200</h5>
      <button class="btn btn-danger" onclick="removeProduct('product1')">Delete</button>
    </div>
    
    <div class="col-md-5 center-item product-container" id="product2">
      <div class="input-group number-spinner">
        <button class="btn btn-default" onclick="decrementQuantity('quantity2', 'price2')"><i class="fas fa-minus"></i></button>
        <input type="number" min="0" class="form-control text-center" id="quantity2" value="1" onchange="updatePrice('quantity2', 'price2')">
        <button class="btn btn-default" onclick="incrementQuantity('quantity2', 'price2')" ><i class="fas fa-plus"></i></button>
      </div>
      <h5 id="price2" class="productPrice">$1500</h5>
      <button class="btn btn-danger" onclick="removeProduct('product2')">Delete</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-5 center-item">
      <button class="btn btn-primary" onclick="calculateTotal()">Subtotal</button>
      <h5 id="subtotal" class="mt-2">Subtotal: $0</h5>
    </div>
  </div>
</div>

<script>
function decrementQuantity(inputId, priceId) {
    var inputElement = document.getElementById(inputId);
    var currentValue = parseInt(inputElement.value);
    if (currentValue > 0) {
        inputElement.value = currentValue - 1;
        updatePrice(inputId, priceId);
    }
}

function incrementQuantity(inputId, priceId) {
    var inputElement = document.getElementById(inputId);
    var currentValue = parseInt(inputElement.value);
    inputElement.value = currentValue + 1;
    updatePrice(inputId, priceId);
}

function updatePrice(inputId, priceId) {
    var inputElement = document.getElementById(inputId);
    var quantity = parseInt(inputElement.value);
    var priceElement = document.getElementById(priceId);
    var unitPrice = (priceId === 'price1') ? 1200 : 1500; // Adjust this value to the actual unit price
    var totalPrice = quantity * unitPrice;
    priceElement.textContent = "$" + totalPrice;
}

function removeProduct(productId) {
    var productElement = document.getElementById(productId);
    productElement.parentNode.removeChild(productElement);
}

function calculateTotal() {
    var price1 = document.getElementById('price1').textContent;
    var price2 = document.getElementById('price2').textContent;
    var subtotal = parseFloat(price1.replace('$', '')) + parseFloat(price2.replace('$', ''));
    document.getElementById('subtotal').textContent = "Subtotal: $" + subtotal.toFixed(2);
}
</script>

</body>
</html>
